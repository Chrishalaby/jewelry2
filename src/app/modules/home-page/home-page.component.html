<section>
  <div class="grid field">
    <div
      class="col-12 p-0 justify-content-center align-items-center flex"
      style="
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.5),
            rgba(0, 0, 0, 0.5)
          ),
          url('../../../assets/layout/images/neck.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        position: relative;
        color: white;
        height: 700px;
      "
    >
      <div class="flex flex-column align-items-center">
        <h2 class="capitalize text-center" style="color: white">
          Browse Our Latest Collection
        </h2>
        <button
          pButton
          pRipple
          class="p-button-primary"
          label="Shop Now"
        ></button>
      </div>
    </div>

    <div class="col-12 md:col-6 flex flex-column justify-content-center">
      <p-carousel
        [value]="products"
        [numVisible]="3"
        [numScroll]="3"
        [circular]="false"
        [responsiveOptions]="carouselResponsiveOptions"
      >
        <ng-template let-product pTemplate="item">
          <div
            class="border-round m-2 text-center p-2"
            style="border: 1px solid var(--surface-d)"
          >
            <div class="my-5">
              <img
                src="assets/demo/images/product/{{ product.image }}"
                [alt]="product.name"
                class="shadow-4"
                width="50%"
              />
            </div>
            <div>
              <h5 class="mb-1">{{ product.name }}</h5>
              <h6 class="mt-0 mb-3">${{ product.price }}</h6>
              <span
                [class]="
                  'product-badge status-' +
                  product.inventoryStatus.toLowerCase()
                "
                >{{ product.inventoryStatus }}</span
              >
              <div class="my-5">
                <button
                  pButton
                  pRipple
                  icon="pi pi-search"
                  class="mr-2 p-button-rounded"
                ></button>
                <button
                  pButton
                  pRipple
                  icon="pi pi-star-fill"
                  class="mr-2 p-button-rounded p-button-success"
                ></button>
                <button
                  pButton
                  pRipple
                  icon="pi pi-cog"
                  class="p-button-rounded p-button-info"
                ></button>
              </div>
            </div>
          </div>
        </ng-template>
      </p-carousel>
    </div>
  </div>
</section>
